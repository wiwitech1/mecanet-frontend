<div class="billing-container">

  <div class="current-plan-card">
    <div class="card-header">
      <img src="assets/img/robot-icon.png" alt="Robot Icon" class="robot-icon"> <h2>Plan Corporativo</h2>
      <span class="plan-type">/ mensual</span>
    </div>
    <div class="card-content">
      <div class="plan-detail">
        <h3>Tiempo suscrito</h3>
        <p>3 meses</p>
      </div>
      <div class="plan-detail">
        <h3>Siguiente pago</h3>
        <p>1 Mayo, 2025</p>
      </div>
    </div>
  </div>

  <div class="billing-details-section">
    <div class="card-details">
      <h3>Datos de la tarjeta</h3>
      <div class="form-group">
        <label for="ownerName">Nombre del propietario</label>
        <input type="text" id="ownerName" value="Juan Pérez Aguirre">
      </div>
      <div class="form-group">
        <label for="cardNumber">Número de la tarjeta</label>
        <input type="text" id="cardNumber" value="1234 4567 7890 1470">
      </div>
      <div class="form-row">
        <div class="form-group expiry-date">
          <label for="expiryDate">Fecha de Vencimiento</label>
          <input type="text" id="expiryDate" placeholder="MM/AA">
        </div>
        <div class="form-group security-code">
          <label for="securityCode">Código de Seguridad</label>
          <input type="text" id="securityCode" placeholder="CVV">
        </div>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" value="j.perez.aguirre@company.com">
      </div>
    </div>

    <div class="available-plans">
      <h3>Planes que puedes adquirir</h3>

      <div class="plan-option-card">
        <div class="plan-header">
          <h4>Plan Corporativo</h4>
          <img src="assets/img/robot-icon.png" alt="Robot Icon" class="robot-icon-small">
        </div>
        <button class="btn-acquire">Adquirir plan anual</button>
      </div>

      <div class="plan-option-card">
        <div class="plan-header">
          <h4>Plan Gratuito</h4>
          <img src="assets/img/robot-icon.png" alt="Robot Icon" class="robot-icon-small">
        </div>
        <button class="btn-acquire">Adquirir plan mensual</button>
        <button class="btn-acquire">Adquirir plan anual</button>
      </div>

      <div class="plan-option-card">
        <div class="plan-header">
          <h4>Plan Profesional</h4>
          <img src="assets/img/robot-icon.png" alt="Robot Icon" class="robot-icon-small">
        </div>
        <button class="btn-acquire">Adquirir plan mensual</button>
        <button class="btn-acquire">Adquirir plan anual</button>
      </div>
    </div>
  </div>

  <div class="save-button-container">
    <button class="btn-save">Guardar</button>
  </div>
</div>
