<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header">
      <h2>{{ 'inventoryParts.addStock.title' | translate }}</h2>
      <button class="close-button" (click)="cancel.emit()">Ã—</button>
    </div>
    <div class="modal-content">
      <form #f="ngForm" class="form-container" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>{{ 'inventoryParts.addStock.fields.quantity' | translate }}</label>
          <input type="number" min="1" [(ngModel)]="form.quantity" name="quantity" required />
        </div>
        <div class="form-group">
          <label>{{ 'inventoryParts.addStock.fields.reason' | translate }}</label>
          <input type="text" [(ngModel)]="form.reason" name="reason" required />
        </div>
        <div class="form-group">
          <label>{{ 'inventoryParts.addStock.fields.unitCost' | translate }}</label>
          <input type="number" min="0" step="0.01" [(ngModel)]="form.unitCost" name="unitCost" required />
        </div>
        <div class="form-group">
          <label>{{ 'inventoryParts.addStock.fields.reference' | translate }}</label>
          <input type="text" [(ngModel)]="form.reference" name="reference" />
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <app-button variant="outline" (clicked)="cancel.emit()">{{ 'inventoryParts.addStock.actions.cancel' | translate }}</app-button>
      <app-button variant="primary" (clicked)="onSubmit()">{{ 'inventoryParts.addStock.actions.add' | translate }}</app-button>
    </div>
  </div>
</div>
