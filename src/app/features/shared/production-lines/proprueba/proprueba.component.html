<!-- proprueba.component.html -->
<div *ngIf="productionLines.length > 0; else noData">
    <ul>
      <li *ngFor="let line of productionLines">
        <strong>{{ line.name }}</strong> - {{ line.description }}
      </li>
    </ul>
  </div>
  
  <ng-template #noData>
    <p>No hay líneas de producción disponibles.</p>
  </ng-template>
