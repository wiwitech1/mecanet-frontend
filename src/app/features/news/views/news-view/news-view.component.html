<div class="news-container">
  <div class="header">
    <h1>Noticias</h1>
    <p>Selecciona una fuente para ver los artículos más recientes</p>
  </div>

  <div class="content">
    <div class="sources-panel">
      <h2>Fuentes</h2>
      <app-source-list 
        [sources]="sources" 
        (sourceSelected)="onSourceSelected($event)">
      </app-source-list>
    </div>

    <div class="articles-panel" *ngIf="selectedSource">
      <h2>Artículos de {{ selectedSource.name }}</h2>
      <app-article-list [articles]="articles"></app-article-list>
    </div>
    
    <div class="no-selection" *ngIf="!selectedSource">
      <p>Selecciona una fuente para ver artículos</p>
    </div>
  </div>
  
  <div class="loading-indicator" *ngIf="loading">
    <p>Cargando...</p>
  </div>
</div>
