<div #daysContainer class="days-container">
  <div 
    class="day-box" 
    *ngFor="let day of daysArray"
    cdkDropList
    [cdkDropListData]="getItemsForDay(day)"
    (cdkDropListDropped)="drop($event, day)">

    <div class="day-title">DÃ­a {{ day }}</div>

    <div class="items-container">
      <div 
        *ngFor="let item of getItemsForDay(day)" 
        cdkDrag 
        [cdkDragData]="item" 
        class="item-box">
        {{ item.itemName }}
      </div>
    </div>
  </div>
</div>
