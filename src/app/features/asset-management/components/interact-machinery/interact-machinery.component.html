<div class="machinery-form-container">
  <h2 class="form-title">{{ title }}</h2>

  <form [formGroup]="machineryForm" (ngSubmit)="onSubmit()" class="machinery-form">
    <div class="form-row">
      <label for="serialNumber">{{ 'assetManagement.forms.machinery.fields.serialNumber' | translate }} <span class="required">*</span></label>
      <input type="text" id="serialNumber" formControlName="serialNumber" class="form-input" 
        [placeholder]="'assetManagement.forms.machinery.placeholders.serialNumber' | translate"
        [class.invalid]="machineryForm.get('serialNumber')?.invalid && machineryForm.get('serialNumber')?.touched">
    </div>

    <div class="form-row">
      <label for="name">{{ 'assetManagement.forms.machinery.fields.name' | translate }} <span class="required">*</span></label>
      <input type="text" id="name" formControlName="name" class="form-input" 
        [placeholder]="'assetManagement.forms.machinery.placeholders.name' | translate"
        [class.invalid]="machineryForm.get('name')?.invalid && machineryForm.get('name')?.touched">
    </div>

    <div class="form-row">
      <label for="manufacturer">{{ 'assetManagement.forms.machinery.fields.manufacturer' | translate }} <span class="required">*</span></label>
      <input type="text" id="manufacturer" formControlName="manufacturer" class="form-input" 
        [placeholder]="'assetManagement.forms.machinery.placeholders.manufacturer' | translate"
        [class.invalid]="machineryForm.get('manufacturer')?.invalid && machineryForm.get('manufacturer')?.touched">
    </div>

    <div class="form-row">
      <label for="model">{{ 'assetManagement.forms.machinery.fields.model' | translate }} <span class="required">*</span></label>
      <input type="text" id="model" formControlName="model" class="form-input" 
        [placeholder]="'assetManagement.forms.machinery.placeholders.model' | translate"
        [class.invalid]="machineryForm.get('model')?.invalid && machineryForm.get('model')?.touched">
    </div>

    <div class="form-row">
      <label for="type">{{ 'assetManagement.forms.machinery.fields.type' | translate }} <span class="required">*</span></label>
      <input type="text" id="type" formControlName="type" class="form-input" 
        [placeholder]="'assetManagement.forms.machinery.placeholders.type' | translate"
        [class.invalid]="machineryForm.get('type')?.invalid && machineryForm.get('type')?.touched">
    </div>

    <div class="form-row">
      <label for="powerConsumption">{{ 'assetManagement.forms.machinery.fields.powerConsumption' | translate }} <span class="required">*</span></label>
      <input type="number" id="powerConsumption" formControlName="powerConsumption" class="form-input" 
        [placeholder]="'assetManagement.forms.machinery.placeholders.powerConsumption' | translate"
        [class.invalid]="machineryForm.get('powerConsumption')?.invalid && machineryForm.get('powerConsumption')?.touched">
    </div>

    <div class="form-actions">
      <button type="button" class="btn-cancel" (click)="onCancel()">{{ 'assetManagement.forms.buttons.cancel' | translate }}</button>
      <button type="submit" class="btn-save">{{ 'assetManagement.forms.buttons.save' | translate }}</button>
    </div>
  </form>
</div>
