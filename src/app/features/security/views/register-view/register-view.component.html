<div class="login-container">
    <!-- Mitad izquierda (imagen con recorte diagonal) -->
    <div class="login-image">
      <img src="/assets/img/login-img.png" alt="Company logo" class="logo" />
    </div>
  
    <!-- Mitad derecha (formulario) -->
    <div class="login-form-wrapper">
      <form class="form-content" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <img src="assets/img/logo.png" alt="Company logo" class="logo" />
  
        <h1 class="title">Crear cuenta</h1>
        <p class="subtitle">¡Estamos felices de que te unas!</p>
  
        <!-- Nombre de la Empresa -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre de Usuario</mat-label>
          <input matInput formControlName="companyName" />
        </mat-form-field>
  
        <!-- RUC -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>RUC</mat-label>
          <input matInput formControlName="ruc" />
        </mat-form-field>
  
        <!-- Correo electrónico -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo electrónico</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-error *ngIf="email.invalid && (email.dirty || email.touched)"
            >Ingresa un correo válido</mat-error
          >
        </mat-form-field>
  
        <!-- Contraseña -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hide = !hide"
            aria-label="Mostrar u ocultar contraseña"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="password.invalid && (password.dirty || password.touched)"
            >La contraseña es obligatoria</mat-error
          >
        </mat-form-field>
  
        <!-- Repetir Contraseña -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Repetir Contraseña</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="confirmPassword"
          />
        </mat-form-field>
  
        <!-- Términos y Condiciones -->
        <mat-checkbox formControlName="terms">
          He leído y acepto los <a href="#">Términos y Condiciones</a>
        </mat-checkbox>
  
        <!-- Enviar -->
        <button
          mat-raised-button
          color="primary"
          class="submit-btn"
          type="submit"
          [disabled]="registerForm.invalid"
        >
          Crear Cuenta
        </button>
  
        <p class="signup-text">
          Ya tienes una cuenta?
          <a routerLink="/iniciar-sesion">Inicia sesión</a>
        </p>
      </form>
    </div>
  </div>
