<div class="container">
  <app-title-view [text]="'EjecuciÃ³n'"></app-title-view>
  <div class="order-selector">
    <label for="orderSelect">Orden de Trabajo</label>
    <select id="orderSelect" [(ngModel)]="selectedOrder">
      <option *ngFor="let order of workOrders" [value]="order.id">{{ order.name }}</option>
    </select>
  </div>
  <div class="cards-scroll">
    <div class="cards-row">
      <app-execution-card
        *ngFor="let card of cards"
        [machineryName]="card.machineryName"
        [tasks]="card.tasks"
        [observations]="card.observations"
        [products]="card.products">
      </app-execution-card>
    </div>
  </div>
  <div class="actions-row">
    <button class="finish-btn">Marcar como Finalizada</button>
    <button class="save-btn">Guardar</button>
  </div>
</div>
