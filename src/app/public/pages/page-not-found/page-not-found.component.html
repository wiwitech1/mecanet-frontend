<div class="not-found-container">
  <div class="error-code">404</div>
  <h1>{{ 'pageNotFound.title' | translate }}</h1>
  <p>{{ 'pageNotFound.description' | translate }}</p>
  <p>{{ 'pageNotFound.invalidPath' | translate }} <code>{{ invalidPath }}</code></p>
  <button mat-raised-button color="primary" (click)="onNavigateHome()">{{ 'pageNotFound.backHome' | translate }}</button>
</div>
